          const canvasRef = useRef(null);

          useEffect(() => {
            const canvas = canvasRef.current;
            const ctx = canvas.getContext('2d');
            let animationFrameId;
            
            const resizeCanvas = () => {
              canvas.width = window.innerWidth;
              canvas.height = window.innerHeight;
            };
            
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            const particles = [];
            const particleCount = 150; 

            for (let i = 0; i < particleCount; i++) {
              particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                speedX: (Math.random() - 0.5) * 0.2,
                speedY: (Math.random() - 0.5) * 0.2,
                opacity: Math.random() * 0.5 + 0.1
              });
            }

            const draw = () => {
              ctx.clearRect(0, 0, canvas.width, canvas.height);
              
              particles.forEach(p => {
                p.x += p.speedX;
                p.y += p.speedY;

                if (p.x < 0) p.x = canvas.width;
                if (p.x > canvas.width) p.x = 0;
                if (p.y < 0) p.y = canvas.height;
                if (p.y > canvas.height) p.y = 0;

                ctx.fillStyle = `rgba(255, 255, 255, ${p.opacity})`;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
              });

              animationFrameId = requestAnimationFrame(draw);
            };

            draw();

            return () => {
              window.removeEventListener('resize', resizeCanvas);
              cancelAnimationFrame(animationFrameId);
            };
          }, []);

          return <canvas ref={canvasRef} className="fixed inset-0 pointer-events-none z-0 opacity-60" />;
        };

                    <div className="fixed inset-0 pointer-events-none z-[5] opacity-[0.03] mix-blend-overlay" style={{backgroundImage: `url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E")`}}></div>
                    <div className="fixed inset-0 pointer-events-none z-0"><div className="absolute top-[-20%] right-[-10%] w-[70vw] h-[70vw] bg-gradient-to-b from-purple-900/10 to-transparent rounded-full blur-[120px]"></div><div className="absolute bottom-[-10%] left-[-10%] w-[60vw] h-[60vw] bg-gradient-to-t from-blue-900/10 to-transparent rounded-full blur-[120px]"></div></div>
                    
                    <CustomCursor />
                    {selectedProject && <ProjectDetail project={selectedProject} onClose={() => setSelectedProject(null)} />}
                    <AIChatWidget aboutData={t.about} />

                    <nav className="fixed top-0 left-0 right-0 z-50 px-6 py-6 md:px-12 flex justify-between items-center mix-blend-difference text-white">
                        <div className="text-lg font-black tracking-tighter cursor-pointer hover:opacity-70 transition-opacity" onClick={() => window.scrollTo({top:0, behavior:'smooth'})}>OU YUAN.</div>
                        <div className="flex items-center gap-6"><button onClick={toggleLang} className="flex items-center gap-2 text-xs font-bold border border-white/30 px-3 py-1.5 rounded-full hover:bg-white hover:text-black transition-all"><Globe className="w-3 h-3" />{lang.toUpperCase()}</button></div>
                    </nav>

                    <section className="relative min-h-screen flex flex-col justify-center px-6 md:px-20 pt-20 z-10">
                        <div className="pl-8 md:pl-16 max-w-7xl"><div className="flex items-center gap-4 mb-8"><div className="h-px w-12 bg-white/50"></div><span className="text-xs font-mono tracking-widest text-white/60">{t.hero.role}</span></div><div className="relative mb-12"><h1 className="text-[12vw] md:text-[9rem] font-black leading-[0.85] tracking-tighter text-white mix-blend-overlay select-none"><GlitchText text={t.hero.titleMain} /></h1><h1 className="text-[12vw] md:text-[9rem] font-black leading-[0.85] tracking-tighter text-transparent stroke-text ml-12 md:ml-32 opacity-30 hover:opacity-60 transition-opacity duration-500 select-none">{t.hero.titleSub}</h1></div><div className="flex flex-col md:flex-row items-start gap-8 md:gap-16 max-w-4xl"><p className="text-lg md:text-xl text-white/60 leading-relaxed md:w-2/3 font-light border-l-2 border-white/10 pl-6">{t.hero.desc}</p></div></div>
                    </section>

                    <section id="works" className="relative z-10 py-32 px-6 md:px-20">
                        <div className="flex items-center justify-between mb-20"><h2 className="text-4xl md:text-6xl font-black tracking-tighter flex items-center gap-4"><LayoutGrid className="w-8 h-8 text-cyan-500 hidden md:block" />{t.works.title}</h2><span className="hidden md:block text-xs font-mono text-white/40 border border-white/20 px-3 py-1 rounded-full">SELECTED / 06</span></div>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {t.works.items.slice(0, 6).map(item => <ProjectCard key={item.id} item={item} onClick={setSelectedProject} />)}
                            <ConfidentialCard t={t.works} />
                        </div>
                    </section>

                    <section id="about" className="relative z-10 py-32 px-6 md:px-20 border-t border-white/5 bg-[#080808]">
                        <div className="max-w-7xl mx-auto grid md:grid-cols-12 gap-12 items-center">
                            <div className="md:col-span-5 relative group"><div className="relative w-full aspect-[3/4] rounded-sm overflow-hidden filter grayscale group-hover:grayscale-0 transition-all duration-700"><img src="https://i.postimg.cc/ZK9G5NHT/tu-pian.png" alt="Profile" className="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-700" /></div></div>
                            <div className="md:col-span-7 md:pl-12"><h2 className="text-3xl md:text-5xl font-black mb-2 text-white">{t.about.role}</h2><div className="h-1 w-24 bg-cyan-500 mb-8"></div><div className="space-y-10"><p className="text-xl md:text-2xl text-white/80 font-light leading-relaxed">{t.about.intro}</p><div className="grid grid-cols-1 sm:grid-cols-2 gap-8"><div><h4 className="text-xs font-mono text-white/40 mb-4 uppercase tracking-widest flex items-center gap-2"><Cpu className="w-3 h-3" /> Core Stack</h4><p className="text-base text-white/60 font-mono">{t.about.skills}</p></div><div><h4 className="text-xs font-mono text-white/40 mb-4 uppercase tracking-widest flex items-center gap-2"><Award className="w-3 h-3" /> Recognition</h4><ul className="space-y-2">{t.about.awards.map((award, i) => <li key={i} className="text-sm text-white/60 hover:text-white transition-colors">{award}</li>)}</ul></div></div>
                            <div className="pt-4"><h4 className="text-xs font-mono text-white/40 mb-4 uppercase tracking-widest">Follow my Journey</h4><div className="flex items-center gap-6 bg-[#1a1a1a] p-4 rounded-xl border border-white/5 hover:border-red-500/30 transition-colors"><div className="w-16 h-16 rounded-lg overflow-hidden flex-shrink-0 border border-white/10"><img src="https://i.postimg.cc/t4K03qXB/wei-xin-tu-pian-20251123031005-104-358.jpg" alt="Xiaohongshu QR" className="w-full h-full object-cover" /></div><div className="flex-1"><div className="flex items-center gap-2 mb-1"><span className="text-white font-bold">区元 OUYUAN</span><span className="text-[10px] bg-red-600 text-white px-1.5 rounded">小红书</span></div><p className="text-white/40 text-xs mb-2">分享AI艺术创作与幕后 / Sharing AI Art & BTS</p></div></div></div></div></div>
                        </div>
                    </section>
                    <footer className="py-12 text-center border-t border-white/5 bg-black"><div className="text-white/20 text-xs font-mono uppercase tracking-[0.2em]">© 2025 OU YUAN. Digital Artifacts.</div></footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Portfolio />);
    </script>
</body>
</html>
